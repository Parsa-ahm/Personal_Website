version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - JAVA_OPTS=-Xmx512m
    depends_on:
      - postgres
      - mongo
      - ml-python

  ml-python:
    build: ./projects/ml
    ports:
      - "8000:8000"
    volumes:
      - ./projects/ml:/app
    environment:
      - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
